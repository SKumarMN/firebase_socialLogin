<ion-view view-title="Dashboard">
  <ion-content class="padding">
    <div ng-if="authData.facebook" class="list card">
      <div class="item item-avatar">
        <img ng-src="{{authData.facebook.cachedUserProfile.picture.data.url}}">
        <h2>{{authData.facebook.displayName}}</h2>
        <p>Facebook</p>
      </div>

    </div>

    <div ng-if="authData.google" class="list card">
      <div class="item item-avatar">
        <img ng-src="{{authData.google.profileImageURL}}" alt="">
        <h2>{{authData.google.displayName}}</h2>
        <p>{{authData.google.email}}</p>
        <p>Google</p>
      </div>
      <div class="item item-body">
       
      </div>
    </div>



    <div ng-if="authData.github" class="list card">
      <div class="item item-avatar">
        <img ng-src="{{authData.github.cachedUserProfile.avatar_url}}" alt="">
        <h2>{{authData.github.displayName}}</h2>
        <p>{{authData.github.username}}</p>
        <p>Github</p>
      </div>
    </div>


<div style="text-align:center">
    <button class="button button-calm icon ion-social-google button-round" ng-click="login('google')"></button>
    <button class="button button-positive icon ion-social-facebook button-round" ng-click="login('facebook')"></button>
    <button class="button button-royal icon ion-social-github button-round" ng-click="login('github')"></button>




</div>

<div class="list" ng-controller="DashCtrl">

  <div class="item item-input-inset">
    <label class="item-input-wrapper">
      <input type="text" placeholder="Email"  ng-model="email">
    </label>

    <label class="item-input-wrapper">
      <input type="text" placeholder="password" ng-model="password">
    </label>
    <button class="button button-small" ng-click="createUser()">
      Submit
    </button>
  </div>

</div>
  </ion-content>
</ion-view>
